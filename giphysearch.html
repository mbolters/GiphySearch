<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Search</title>
</head>

<body>
<!-- Select Box -->
<form id="gif-form">

<!-- Label for Text Box -->
<label for="gif-input">Choose Your Gif</label>

<!-- Text Input Box -->
<input type="text" id="gif-input"><br>

<!-- Submit Button -->
<input id="select-gif" type="submit" value="Search!">
</form>

 <div id="gifs-info"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  function searchGifs(gifSearch){
      // Storing giphy API URL for a random image
      var queryURL = "https://api.giphy.com/v1/gifs/search?q="  + gifSearch + "&api_key=k6cGtGdH5airFQmgIByS8YtiY8hNtBm1&limit=10";
      
      $.ajax({
        url: queryURL,
        method: "GET"
      }) // After the data comes back from the API
        .then(function(response) {
          // Storing an array of results in the results variable
          var results = response.data;
          // Looping over every result item
          for (var i = 0; i < results.length; i++) {
            // Only taking action if the photo has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div for the gif
              var gifDiv = $("<div>");
              // Storing the result item's rating
              var rating = results[i].rating;
              // Creating a paragraph tag with the result item's rating
              var p = $("<p>").text("Rating: " + rating);
              // Creating an image tag
              var gifImage = $("<img>");
              // Giving the image tag an src attribute of a proprty pulled off the
              // result item
              gifImage.attr("src", results[i].images.fixed_height.url);
              // Appending the paragraph and gifImage we created to the "gifDiv" div we created
              gifDiv.append(p);
              gifDiv.append(gifImage);
              // Prepending the gifDiv to the "#gifs-info" div in the HTML
              $("#gifs-info").prepend(gifDiv);
            }
          }
        });
    };


    // Event listener for button
    $("#select-gif").on("click", function(event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the name
    var inputGif = $("#gif-input").val().trim();
    // Running the searchGifs function(passing in the term as an argument)
    searchGifs(inputGif);
    });

</script>
</body>
</html>
