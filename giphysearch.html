<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Search</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
<h1>Giphy Searcher</h1>

<!-- Rendered Buttons will get Dumped Here  -->
<div id="buttons-view"></div>

<br>
<br>

<!-- Select Box -->
<form id="gif-form">

<!-- Label for Text Box -->
<label for="gif-input">Choose Your Gif</label>

<!-- Text Input Box -->
<input type="text" id="gif-input">

<!-- Submit Button -->
<input id="select-gif" type="submit" value="Add a Gif Topic!">
</form>

 <div id="gifs-info"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="giphy.js"></script>
</html>
